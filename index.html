<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github User Locator</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="headContianer">
        <h1>GithubLocator</h1>
        <div class="mode-container">
          <h5>DARK <i class="fa-solid fa-moon"></i></h5>
        </div>
      </div>

      <!-- search section -->
      <div class="inputContainer">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input
          placeholder="Enter a Github username..."
          type="text"
          required
          id="search"
        />

        <div class="noUser-found">
          <p id="noResultsElem">no search results</p>
        </div>

        <button class="btn" type="submit">Search</button>
      </div>

      <div class="cardContainer">
        <div class="profileSection">
          <div class="userInfo">
            <img width="80px" src="" data-image loading="lazy" alt="" />
            <div class="username">
              <h3 data-name></h3>
              <a data-username href=""></a>
            </div>
          </div>
          <div class="joinedInfo">
            <p data-date></p>
          </div>
        </div>
        <div class="bioSection">
          <p data-bio></p>
        </div>
        <div class="followerSection">
          <div class="followInfo">
            <p>Repos</p>
            <a href="" data-repoCount></a>
          </div>
          <div class="followInfo">
            <p>Followers</p>
            <a href="" data-followers></a>
          </div>
          <div class="followInfo">
            <p>Following</p>
            <a href="" data-following></a>
          </div>
        </div>
        <div class="socialSection">
          <div class="profileInfo">
            <div class="bottomIcon">
              <i class="fa-solid fa-location-dot"></i>
            </div>
            <p data-location></p>
          </div>

          <div class="profileInfo">
            <div class="bottomIcon">
              <i class="fa-solid fa-link"></i>
            </div>
            <a data-website></a>
          </div>

          <div class="profileInfo">
            <div class="bottomIcon">
              <i class="fa-brands fa-x-twitter"></i>
            </div>
            <a data-twitter></a>
          </div>

          <div class="profileInfo">
            <div class="bottomIcon">
              <i class="fa-regular fa-building"></i>
            </div>
            <p data-company></p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/f1edbde1f7.js"
      crossorigin="anonymous"
    ></script>

    <script src="srcipt.js"></script>
  </body>
</html>
